{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.midnight-blue.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="{{ url_for('static', filename='/css/calender.css') }}">
<script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
{% endblock %}

{% block title %}Calender{% endblock %}

{% block content %}
<div id="calendar"></div>
<div class="add-item">
    <button class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#calenderModel">
        <span class="material-symbols-outlined">
            add_circle
        </span>
    </button>
</div>
<div class="modal fade" id="calenderModel" tabindex="-1" aria-labelledby="calenderModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="calenderModelLabel">Add New Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newItem" action="/calander/add" method="post">
                    <div class="mb-3">
                        <label for="inputEventName" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="inputEventName" name="eventName" aria-describedby="eventName">
                    </div>
                    <div class="mb-3">
                        <label for="inputEventDescription" class="form-label">Event Description</label>
                        <input type="text" class="form-control" name="eventDesc" id="inputEventDescription">
                    </div>
                    <div class="mb-3">
                        <label for="inputEventType" class="form-label">Event Type</label>
                        <input type="text" class="form-control" name="eventType" id="inputEventType">
                    </div>
                    <div class="mb-3">
                        <label for="inputDate" class="form-label">Event Date</label>
                        <input type="date" class="form-control" name="eventDate" id="eventDate">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script>
    /* $("#calendar").evoCalendar({
        "theme": "Midnight Blue"
    }); */
</script>
<script src="{{ url_for('static', filename='src/calender.js')}}"></script>
{% endblock %}
